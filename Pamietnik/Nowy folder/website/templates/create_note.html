{% extends "base.html" %}

{% block title %}Create Note{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <h3 align="center">Create a New Note</h3>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter note title">
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Enter note content"></textarea>
    </div>

    <div class="form-group">
        <label for="file">Upload Image</label>
        <input type="file" name="image" class="form-control" />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
